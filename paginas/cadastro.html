<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../estilos/style-cadastro.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h2>Logo</h2>
        </div>
    </header>

    <main>
        <div class="primeiro">
            <h2>Inscreva-se</h2>
            <div class="botoes-continuar">
                <button><a href="#">Continuar com o Google</a></button>
                <button><a href="#">Continuar com a Apple</a></button>
            </div> 
        </div> 

        <div class="cadastro-manual">
            <div class="campo">
                <label for="inome">Nome</label>
                <br>
                <input type="email" name="nome" id="inome" autocomplete="email" required>
                
            </div>
            <div class="campo">
                <label for="iemail">E-mail</label>
                <br>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                
            </div>
            <div class="campo">
                <label for="isenha">Senha</label>
                <br>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" required>
                
            </div>
            <!-- Configurar o label -->
            <div class="campo">
                <label for="iconfirmar-senha">Confirme sua senha</label>
                <br>
                <input type="password" name="senha" id="iconfirmar-senha" autocomplete="current-password" required>
                
            </div>
            <button class="botao-inscrever"><a href="#" class="link-inscrever">Inscrever-se</a></button>
            
        </div>

    </main>
</body>
</html>
