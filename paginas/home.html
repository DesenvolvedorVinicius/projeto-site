<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="../estilos/style-home.css">
</head>
<body>

    <header>
        <nav class="nav-bar">
            <div class="nav-left">
                <div class="mobile-menu-icon">
                    <button class="mobile-menu-toggle" onclick="toggleMenu('mobile-menu')"><span class="material-icons">menu</span></button>
                </div>
                <div class="logo">
                    <h1>Logo</h1>
                </div>
            </div>

            <button id="botao-adicionar" class="mobile-menu-toggle" onclick="toggleMenu('mobile-menu-adicionar')">Adicionar</button>

            <div class="nav-right">
                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Biblioteca</a></li>
                        <li class="nav-item"><a href="#" class="nav-link">Estatísticas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="mobile-menu" class="mobile-menu">
            <div>
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Biblioteca</a></li>
                    <li class="nav-last-item"><a href="#" class="nav-link">Estatísticas</a></li>
                </ul>
                <div class="mobile-menu-bottom">
                    <ul>
                        <li class="bottom-list"><a href="#" class="bottom-list-link">Perfil/e-mail</a></li>
                        <li class="bottom-list"><a href="#" class="bottom-list-link">Perfil</a></li>
                        <li class="last-bottom-list"><a href="#" class="bottom-list-link">Configurações</a></li>
                    </ul>
                </div>
            </div>
            <div class="botao-sair"><button>Sair</button></div>
        </div>

        <div id="mobile-menu-adicionar" class="mobile-menu-adicionar">
            <ul>
                <li class="adicionar-item"><a href="#" class="adicionar-link">Pasta</a></li>
                <li class="adicionar-item"><a href="#" class="adicionar-link">Flashcard</a></li>
                <li class="adicionar-item"><a href="#" class="adicionar-link">Anotação</a></li>
            </ul>
            <!-- A tag não seria a mais correta, certo ?-->
        </div>
    </header>

    <main>

        <section class="recente">
            <h3>Recente</h3>
            <div class="box-recente-1"></div>
            <div class="box-recente-2"></div>
        </section>

        <section class="main-biblioteca">
            <h3>Principais bibliotecas</h3>
            <div class="box-main-biblioteca"></div>
        </section>

        <section class="ultimas-anotacoes">
            <h3>Últimas anotações</h3>
            <div class="box-ultimas-anotacoes"></div>
        </section>

        <section>
            <h3>Frequência</h3>
            <div></div>
        </section>

    </main>

    <footer>

    </footer>

    <script>
       function toggleMenu(menuId) {
            var menu = document.getElementById(menuId);
            var menuToggle = document.getElementsByClassName("mobile-menu-toggle");

            menu.classList.toggle("active");

            for (var i = 0; i < menuToggle.length; i++) {
                if (menuToggle[i].getAttribute("onclick") !== event.target.getAttribute("onclick")) {
                menuToggle[i].classList.toggle("hidden");
                }
            }
        } 
        
    </script>
</body>
</html>
