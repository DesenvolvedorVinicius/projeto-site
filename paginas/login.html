<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site - Fazer login</title>
    <link rel="stylesheet" href="../estilos/style-login.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h2>Logo</h2>
        </div>
    </header>

    <main>
        <div class="primeiro">
            <h2>Fazer login</h2>
            <div class="botoes-continuar">
                <button><a href="#">Continuar com o Google</a></button>
                <button><a href="#">Continuar com a Apple</a></button>
            </div> 
        </div> 
       
        <div class="login-manual">
            
            <div class="campo">
                <label for="iusuario">Usu√°rio</label>
                <br>
                <input type="email" name="usuario" id="iusuario" autocomplete="email" required autocomplete="username">
                
            </div>
            <div class="campo">
                <label for="isenha">Senha</label>
                <br>
                <input type="password" name="senha" id="isenha" autocomplete="current-password" required>
                
            </div>
            <button class="botao-entrar"><a href="#" class="link-entrar">Entrar</a></button>
            <button class="esqueci-senha"><a href="#" class="esqueci-senha-link">Esqueci minha senha</a></button>
        </div>

    </main>

</body>
</html>
