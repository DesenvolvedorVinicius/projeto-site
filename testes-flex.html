<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #F2F2F2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .container {
            background-color: #FFF;
            padding: 20px;
            border-radius: 8px;
        }

        .container ul {
            /*list-style: none;*/
            margin: 10px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div id="flashcard">
            <div id="question">
              <h3>Pergunta:</h3>
              <textarea id="questionInput" rows="4" cols="50"></textarea>
              <button onclick="revealAnswer()">Revelar Resposta</button>
            </div>
            <div id="answer" style="display: none;">
              <h3>Resposta:</h3>
              <p id="answerText"></p>
              <button onclick="resetFlashcard()">Nova Pergunta</button>
            </div>
          </div>
    </div>    
    <script>
        function revealAnswer() {
          var questionInput = document.getElementById("questionInput");
          var answerText = document.getElementById("answerText");
      
          var question = questionInput.value.trim();
      
          if (question === "") {
            alert("Digite uma pergunta v√°lida.");
            return;
          }
      
          answerText.textContent = question;
      
          var questionDiv = document.getElementById("question");
          var answerDiv = document.getElementById("answer");
      
          questionDiv.style.display = "none";
          answerDiv.style.display = "block";
        }
      
        function resetFlashcard() {
          var questionInput = document.getElementById("questionInput");
          var questionDiv = document.getElementById("question");
          var answerDiv = document.getElementById("answer");
      
          questionInput.value = "";
          questionDiv.style.display = "block";
          answerDiv.style.display = "none";
        }
      </script>
</body>
</html>
